<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Project_PWEB_Mohammad Faizul Irsyad_50421841</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <h2 style="width: 100%;text-align: center;">Structur Organisasi Badan Keuangan</h2>

    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Pegawai</th>
                            <th>Jabatan</th>
                            <th>Instansi</th>
                            <th>Email</th>
                            <th>Telp</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="inputField">
                            <div>
                                <label for="namapeg">Nama Pegawai:</label>
                                <input type="text" name="" id="namapeg" required>
                            </div>
                            <div>
                                <label for="jabatan">Jabatan:</label>
                                <input type="text" name="" id="jabatan" required>
                            </div>
                            <div>
                                <label for="instansi">Instansi:</label>
                                <input type="text" name="" id="instansi" required>
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="" id="email" required>
                            </div>
                            <div>
                                <label for="telp">Telp:</label>
                                <input type="text" name="" id="telp" minlength="11" maxlength="11" required>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="inputField">
                            <div>
                                <label for="namapeg">Nama Pegawai:</label>
                                <input type="text" name="" id="showNamaPegawai" disabled>
                            </div>
                            <div>
                                <label for="jabatan">Jabatan:</label>
                                <input type="text" name="" id="showjabatan" disabled>
                            </div>
                            <div>
                                <label for="instansi">Instansi</label>
                                <input type="text" name="" id="showInstansi" disabled>
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="telp">Telp:</label>
                                <input type="text" name="" id="showTelp" minlength="11" maxlength="11" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
